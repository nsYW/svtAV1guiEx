[SVTAV1GUIEX]
;コマンドライン部分で共通で使用できる置換名
;%{vidpath} … 一時動画ファイル名(フルパス)
;%{audpath} … 一時音声ファイル名(フルパス)
;%{tmpdir}  … 一時フォルダ名(最後の\無し)
;%{tmpfile} … 一時ファイル名(フルパス・拡張子除く)
;%{tmpname} … 一時ファイル名(ファイル名のみ・拡張子除く)
;%{savpath} … 出力ファイル名(フルパス)
;%{savfile} … 出力ファイル名(フルパス・拡張子除く)
;%{savname} … 出力ファイル名(ファイル名のみ・拡張子除く)
;%{savdir}  … 出力フォルダ名(最後の\無し)
;%{aviutldir} … Aviutl.exeのフォルダ名(最後の\無し)
;%{chpath} … チャプターファイル名(フルパス)   (%{savfile}[chapter_appendix])
;%{tcpath} … タイムコードファイル名(フルパス) (%{tmpfile}[tc_appendix])
;%{muxout} … muxで作成する一時ファイル名(フルパス)
;%{x264path}     … 指定された SvtAv1EncApp.exe のパス
;%{audencpath}   … 実行された音声エンコーダのパス
;%{mp4muxerpath} … mp4 muxerのパス
;%{mkvmuxerpath} … mkv muxerのパス
;%{fps_scale}        … フレームレート(分母)
;%{fps_rate}         … フレームレート(分子)
;%{fps_rate_times_4} … フレームレート(分子)×4
;%{sar_x} / %{par_x} … サンプルアスペクト比 (横)
;%{sar_y} / %{par_y} … サンプルアスペクト比 (縦)
;%{dar_x}            … 画面アスペクト比 (横)
;%{dar_y}            … 画面アスペクト比 (縦)

;iniのバージョン
ini_ver=2
blog_url=http://rigaya34589.blog135.fc2.com/blog-category-5.html

[SETTING_MUXER_MP4]
dispname=mp4box
filename=mp4box.exe
;%{ex_cmd}     … 選択された ex_cmd  に置換
;%{vd_cmd}     … 必要なとき vd_cmd に置換
;%{au_cmd}     … 必要なとき au_cmd に置換
;%{tmp_cmd}    … (選択された時)mux一時フォルダ用オプションに置換
;%{m_tmpdir} … mux用一時フォルダ名に置換
;基礎となるコマンドライン
base_cmd="-brand mp42 %{vd_cmd} %{au_cmd} %{ex_cmd} -new "%{muxout}" %{tmp_cmd}"
;映像をmuxする際のコマンドライン
vd_cmd="-add "%{vidpath}"#video:name=Video"
;音声をmuxする際の追加コマンドライン
au_cmd="-add "%{audpath}"#audio:name=Audio"
;タイムコードをmuxする際の追加コマンドライン
tc_cmd=""
;一時フォルダを指定する際の追加コマンドライン
tmp_cmd="-tmp "%{m_tmpdir}""
;ヘルプ表示用
help_cmd="-version;-h general;-h import;-hextract;-h format"
;ベージョン表示用
ver_cmd="-version"

[MODE_MUXER_MP4]
;ここのカウント数はtc2mp4のカウント数とあわせること(空行を作ったりして合わせてください)
;appleに対応がチェックされると "_apple" のコマンドラインが追加されます。
;%{chapter} … "ex_cmd_x_chap"で指定されているファイル名に置換されます。
;%{chap_apple} … "ex_cmd_x_chap"で指定されているファイルから作成されたapple形式のチャプターファイル名に置換されます。
count=5

ex_cmd_1_name=なし
ex_cmd_1=""
ex_cmd_1_apple="-ab "M4V " -mpeg4"

ex_cmd_2_name=チャプター追加
ex_cmd_2="-chap "%{chapter}""
ex_cmd_2_apple="-chap "%{chapter}" -ab "M4V " -mpeg4 -add "%{chap_apple}":chap:name=Chapter"
ex_cmd_2_chap=%{chpath}

ex_cmd_3_name=chapter.auf 自動出力用
ex_cmd_3="-chap "%{chapter}""
ex_cmd_3_apple="-chap "%{chapter}" -ab "M4V " -mpeg4 -add "%{chap_apple}":chap:name=Chapter"
ex_cmd_3_chap=%{aviutldir}\chapter.%{pid}.txt

ex_cmd_4_name=音声日本語指定
ex_cmd_4=" -lang 2=jpn "
ex_cmd_4_apple=" -lang 2=jpn -ab "M4V " -mpeg4"

ex_cmd_5_name=par再指定
ex_cmd_5=" -par 1=%{par_x}:%{par_y} "
ex_cmd_5_apple=" -par 1=%{par_x}:%{par_y} -ab "M4V " -mpeg4"

[SETTING_MUXER_TC2MP4]
dispname=tc2mp4mod
filename=tc2mp4mod.exe
;%{vd_cmd}     … (必要なとき  )vd_cmd に置換
;%{au_cmd}     … (必要なとき  )au_cmd に置換
;%{ex_cmd}     … (選択された  )ex_cmd  に置換
;%{tc_cmd}     … (必要なとき  )tc_cmd  に置換
;%{tmp_cmd}    … (選択された時)mux一時フォルダ用オプションに置換
;%{m_tmpdir} … mux用一時フォルダ名に置換
base_cmd=" %{vd_cmd} %{au_cmd} -o "%{muxout}" %{tc_cmd} -L "%{mp4muxerpath}" -O " -brand mp42 %{ex_cmd} %{tmp_cmd} ""
vd_cmd="-i "%{vidpath}""
au_cmd="-s "%{audpath}""
tc_cmd="-t "%{tcpath}" -T %{fps_rate_times_4} -b %{fps_scale}"
tmp_cmd="-tmp \"%{m_tmpdir}\""
help_cmd="-h"

[MODE_MUXER_TC2MP4]
;ここのカウント数はmp4のカウント数とあわせること(めんどい場合は空行を作って合わせてください)
;appleに対応がチェックされると "_apple" のコマンドラインが追加されます。
;%{chapter} … "ex_cmd_x_chap"で指定されているファイル名に置換されます。
;%{chap_apple} … "ex_cmd_x_chap"で指定されているファイルから作成されたapple形式のチャプターファイル名に置換されます。
count=5

ex_cmd_1_name=なし
ex_cmd_1=""
ex_cmd_1_apple="-ab \"M4V \" -mpeg4"

ex_cmd_2_name=チャプター追加
ex_cmd_2="-chap "%{chapter}""
ex_cmd_2_apple="-chap \"%{chapter}\" -ab \"M4V \" -mpeg4 -add \"%{chap_apple}\":chap:name=Chapter"
ex_cmd_2_chap=%{chpath}

ex_cmd_3_name=chapter.auf 自動出力用
ex_cmd_3="-chap \"%{chapter}\""
ex_cmd_3_apple="-chap \"%{chapter}\" -ab \"M4V \" -mpeg4 -add \"%{chap_apple}\":chap:name=Chapter"
ex_cmd_3_chap=%{aviutldir}\chapter.%{pid}.txt

ex_cmd_4_name=音声日本語指定
ex_cmd_4=" -lang 2=jpn "
ex_cmd_4_apple=" -lang 2=jpn -ab \"M4V \" -mpeg4"

ex_cmd_5_name=par再指定
ex_cmd_5=" -par 1=%{par_x}:%{par_y} "
ex_cmd_5_apple=" -par 1=%{par_x}:%{par_y} -ab \"M4V \" -mpeg4"

[SETTING_MUXER_MKV]
dispname=mkvmerge
filename=mkvmerge.exe
;%{au_cmd}     … (必要なとき)aud_cmd に置換
;%{ex_cmd}     … (選択された)ex_cmd  に置換
;%{tc_cmd}     … (必要なとき)tc_cmd  に置換
base_cmd=" -o "%{muxout}" %{tc_cmd} %{vd_cmd} %{au_cmd} %{ex_cmd}"
vd_cmd=""%{vidpath}""
au_cmd=""%{audpath}""
tc_cmd="--timecodes 0:"%{tcpath}""
help_cmd="--version;--help"
ver_cmd="--version"

[MODE_MUXER_MKV]
;%{chapter} … "ex_cmd_x_chap"で指定されているファイル名に置換されます。
count=3

ex_cmd_1_name=なし
ex_cmd_1=""

ex_cmd_2_name=チャプター追加
ex_cmd_2="--chapters "%{chapter}""
ex_cmd_2_chap=%{chpath}

ex_cmd_3_name=chapter.auf 自動出力用
ex_cmd_3="--chapters "%{chapter}""
ex_cmd_3_chap=%{aviutldir}\chapter.%{pid}.txt

[SETTING_MUXER_MPG]
dispname=mplex
filename=mplex.exe
;%{ex_cmd}     … 選択された ex_cmd  に置換
;%{au_cmd}     … 必要なとき aud_cmd に置換
;%{tmp_cmd}    … (選択された時)mux一時フォルダ用オプションに置換
;%{m_tmpdir} … mux用一時フォルダ名に置換
;基礎となるコマンドライン
base_cmd="%{ex_cmd} -o "%{muxout}" %{vd_cmd} %{au_cmd}"
;音声をmuxする際の追加コマンドライン
vd_cmd=""%{vidpath}""
au_cmd=""%{audpath}""
help_cmd="--help"
ver_cmd="--help"

[MODE_MUXER_MPG]
count=2

ex_cmd_1_name=generic MPEG2
ex_cmd_1="-f 3"

ex_cmd_2_name=DVD
ex_cmd_2="-f 9"

[APPENDIX]
;(一時)ファイルの後付修飾子
wav_appendix=.tmp.wav
