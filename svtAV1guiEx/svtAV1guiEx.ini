[SETTING_AAC_NERO]
;エンコーダのGUI上での表示名
dispname="NeroAacEnc"

;実行ファイル名(拡張子含む)
filename="NeroAacEnc.exe"

;出力音声ファイル後付修飾子
;(mkv/mp4等動画の拡張子とかぶらないようにしてください)
aud_appendix="_audio.m4a"
raw_appendix="_audio.m4a"

;パイプ入力が可能か
